<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Navbar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style2.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
       <header>
          <div class="header">
            <div>
              <img class="logo" src="images/logo.png" alt="Logo">
            </div>
    
            <div>
              <nav>
                <ul class="nav__links">
                    <li><a href="#">SHOP</a></li>
                    <li><a href="#">RESTOCK</a></li>
                    <li><a href="#">NEW</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li><a href="#">ABOUT</a></li>
                </ul>
              </nav>
            </div>
           
            <div class="nav__button">
                <a href="#"><button><i class="fal fa-search"></i></button></a>
                <a href="#"><button><i class="fal fa-shopping-cart"></i></button></a>
            </div>
          </div>
        </header>
        <div id="slides">
            <div id="demo" class="carousel slide" data-ride="carousel" data-interval="1800" data-pause="hover">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                  <li data-target="#demo" data-slide-to="0" class="active"></li>
                  <li data-target="#demo" data-slide-to="1"></li>
                  <li data-target="#demo" data-slide-to="2"></li>
                  <li data-target="#demo" data-slide-to="3"></li>
                </ul>
              
                <!-- The slideshow -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/clothes1.jpg" alt="">
                  </div>
                  <div class="carousel-item">
                    <img src="images/clothes2.jpg" alt="">
                  </div>
                  <div class="carousel-item">
                    <img src="images/clothes3.jpg" alt="">
                  </div>
                  <div class="carousel-item">
                    <img src="images/clothes4.jpg" alt="">
                  </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </a>
              </div>
        </div>

        <div class="best-seller">
            <h1><a href="#">BEST SELLER</a></h1>
        </div>
        <div class="best-seller-products">
                <div class="best-products-container">
                  <img src="images/Products/6.jpg" alt="">
                  <div class="text">Harajuku Vintage Women Long Sleeve T-shirt</div>
                  <span class="text text-price">230.000 VND</span>
                </div>

                <div class="best-products-container">
                  <img src="images/Products/14.jpg" alt="">
                  <div class="text">NiceMix Harajuku Pumpkin Print letter T-shirt</div>
                  <span class="text text-price">230.000 VND</span>
                </div>

                <div class="best-products-container">
                  <img src="images/Products/7.jpg" alt="">
                  <div class="text">Smoky Blue Sweater Nishinoya Unisex</div>
                  <span class="text text-price">230.000 VND</span>
                </div>
        </div>

        <div class="best-seller">
          <h1><a href="#">NEW ARRIVAL</a></h1>
        </div>

        <div class="new-products">
          <div><img src="images/Products/1.jpg" alt=""></div>
          <div><img src="images/Products/2.jpg" alt=""></div>
          <div><img src="images/Products/3.jpg" alt=""></div>
          <div><img src="images/Products/4.jpg" alt=""></div>
        </div>
        <div class="new-products">
          <div><img src="images/Products/5.jpg" alt=""></div>
          <div><img src="images/Products/8.png" alt=""></div>
          <div><img src="images/Products/9.jpg" alt=""></div>
          <div><img src="images/Products/16.png" alt=""></div>
        </div>
          
        
        
    
    </body>
</html>
